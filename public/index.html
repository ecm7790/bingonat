
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bingo - Sorteo</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #panelJugadores {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.85);
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 9999;
    }
    #listaJugadores {
      display: inline-block;
      margin: 0 10px;
      padding: 0;
      list-style: none;
    }
    #listaJugadores li {
      display: inline-block;
      margin: 0 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="panelJugadores">
    Jugadores conectados: <ul id="listaJugadores"></ul>
    <button id="btnComenzar">Comenzar partida</button>
  </div>

  <div class="contenedor">
    <div class="menu">
      <h1>Bingo</h1>
      <div class="ultimos-numeros">
        <h2>Últimos 5 números</h2>
        <ul id="listaUltimos"></ul>
      </div>
      <button id="limpiarBtn" class="btn-pequeno">Limpiar</button>
      <div class="sorteo">
        <button id="sortearBtn" class="btn-pequeno">Siguiente Número</button>
        <div id="numeroSorteado" class="numero-sorteado">--</div>
      </div>
    </div>
    <div class="tabla-contenedor">
      <table id="tablaBingo">
        <thead><tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
